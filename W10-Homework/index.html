<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 10 Homework</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>

  <main>
    <h1>Week 10 Homework</h1>

    <div id="line_chart"></div>
    <div id="choropleth_map"></div>
    
    <footer>
      <img src="img/github-mark.svg" width="24px" height="24px" />
      <a href="https://github.com/ligsnf/FIT3179/tree/main/W10-Homework" target="_blank">Source Code</a>
    </footer>    
  </main>

<script type="text/javascript">

  var choroplethMap = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', choroplethMap).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var lineChart = "js/line_chart.vg.json";
  vegaEmbed('#line_chart', lineChart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
